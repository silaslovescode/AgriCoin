<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa's Talking SMS API Example</title>
</head>
<body>
    <h1>Africa's Talking SMS API Example</h1>
    
    <form id="smsForm">
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Send SMS</button>
    </form>

    <script>
        document.getElementById('smsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var phoneNumber = document.getElementById('phoneNumber').value;
            var message = document.getElementById('message').value;
            
            // Make an AJAX request to your server to send the SMS using Africa's Talking API
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'YOUR_SERVER_ENDPOINT_HERE'); // Replace 'YOUR_SERVER_ENDPOINT_HERE' with your server endpoint
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert('SMS Sent Successfully!');
                        // You can add further actions here upon successful SMS sending
                    } else {
                        alert('Failed to send SMS. Please try again later.');
                    }
                }
            };
            var data = JSON.stringify({ phoneNumber: phoneNumber, message: message });
            xhr.send(data);
        });
    </script>
</body>
</html>
